<div class="row">
  <div class="col-6">
        <img id="imgId" class="image" height="400" width="500" />
         <input type="file" value="Select Pcture" (change)="changeListner($event)" />
  </div>
  <div class="col-6">
        <div class="row">
                <div class="col-2" >Name</div>
                <div class="col-2"><input [(ngModel)]="name" type="textbox" ></div>
        </div>
         <div class="row">
                <div class="col-2">Title</div>
                <div class="col-2"><input [(ngModel)]="title" type="textbox" ></div>
        </div>
         <div class="row">
                <div class="col-2">Description</div>
                <div class="col-2"><input [(ngModel)]="description" type="textbox" ></div>
        </div>
        <br>
        <br>
        <button (click)="setPicInofrmaition(name, title, description)" class="button"> Save Image</button>
  </div>
</div>
