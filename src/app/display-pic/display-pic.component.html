<div>
  <ul class="row">
    <li *ngFor='let pic of pics; let i = index' >
        <div class="col">
          <img id="imgId" class="image" src="{{pic.src}}" height="200" width="200" />
          <p >{{pic.name}} {{i}} </p>
          <button (click)="deletePic(i)">Delete</button>
        </div>
    </li>
  </ul>
  <button (click)="deleteALLPics()"> Delete All Pics</button>
</div>
